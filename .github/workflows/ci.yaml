name: Node.js CI

on:
  push:
    branches:
      - devel
      - stage
      - prod

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '15.x'

      - run: npm install
        name: Install dependencies


      - run: npm run lint
        name: linter

      #- run: npm run prettier
      #  name: formatter

      - run: CI=true npm run test
        name: Testing
      
      - run: npm run build
        name: Build 
